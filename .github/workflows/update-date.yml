name: Update Last Modified Date

on:
  push:
    branches:
      - master  # Change this to your branch name

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Last Modified Date
        run: |
          FILE="./_pages/about.md"
          DATE=$(LC_TIME="en_US.UTF-8" date +"%d %b %Y")
          echo "DATE is $DATE"
          sed -i "s/last_modified_at: .*/last_modified_at: $DATE/" $FILE

      - name: Commit and Pull, then Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ./_pages/about.md
          git commit -m "Update last_modified_at date"
          git pull --rebase origin master
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}